<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Facturas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Facturas</h1>
  </header>

  <nav>
    <a href="#login">Iniciar Sesión</a>
    <a href="#register">Registrar</a>
    <a href="#home">Home</a>
  </nav>

  <main>
    <!-- INICIO DE SESIÓN -->
    <section id="login" class="container" aria-labelledby="login-heading">
      <h2 id="login-heading">Iniciar Sesión</h2>
      <form id="login-form">
        <label for="email-login">Correo Electrónico:</label>
        <input type="email" id="email-login" placeholder="Ingresa tu correo" required aria-required="true">
        <label for="password-login">Contraseña:</label>
        <input type="password" id="password-login" placeholder="Ingresa tu contraseña" required aria-required="true">
        <button type="submit" class="button">Iniciar Sesión</button>
      </form>
      <p id="login-error" style="color: red; display: none;" aria-live="assertive">Correo o contraseña incorrectos. Intenta de nuevo.</p>
    </section>

    <!-- REGISTRO -->
    <section id="register" class="container" aria-labelledby="register-heading">
      <h2 id="register-heading">Registrar Cuenta</h2>
      <form id="register-form">
        <label for="email-register">Correo Electrónico:</label>
        <input type="email" id="email-register" placeholder="Ingresa tu correo" required aria-required="true">
        <label for="password-register">Contraseña:</label>
        <input type="password" id="password-register" placeholder="Crea una contraseña" required aria-required="true">
        <button type="submit" class="button">Registrar</button>
      </form>
      <p id="register-error" style="color: red; display: none;" aria-live="assertive">Este correo ya está registrado. Intenta con otro.</p>
    </section>

    <!-- HOME - SUBIR FACTURAS -->
    <section id="home" class="container" style="display: none;" aria-labelledby="home-heading">
      <h2 id="home-heading">Subir Facturas</h2>
      <form id="invoice-form">
        <label for="factura-titulo">Título de la Factura:</label>
        <input type="text" id="factura-titulo" placeholder="Nombre o título de la factura" required aria-required="true">
        
        <label for="factura-monto">Monto:</label>
        <input type="number" id="factura-monto" placeholder="Monto total" required aria-required="true">

        <button type="submit" class="button">Guardar Factura</button>
      </form>
      <p id="invoice-success" style="color: green; display: none;" aria-live="polite">Factura guardada exitosamente.</p>
      <p id="invoice-error" style="color: red; display: none;" aria-live="assertive">Hubo un problema al guardar la factura. Intenta de nuevo.</p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
