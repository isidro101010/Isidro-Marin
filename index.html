<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Facturas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #87CEFA, #FFA07A);
    }

    header {
      background-color: #008CBA;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    h1, h2 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button {
      background-color: #FFA07A;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .button:hover {
      background-color: #FF6347;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #008CBA;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #005F73;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestión de Facturas</h1>
  </header>

  <nav>
    <a href="#login">Iniciar Sesión</a>
    <a href="#register">Registrar</a>
    <a href="#home">Home</a>
  </nav>

  <section id="login" class="container">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="email-login">Correo Electrónico:</label>
      <input type="email" id="email-login" placeholder="Ingresa tu correo">
      <label for="password-login">Contraseña:</label>
      <input type="password" id="password-login" placeholder="Ingresa tu contraseña">
      <button type="button" class="button">Iniciar Sesión</button>
    </form>
  </section>

  <section id="register" class="container">
    <h2>Registrar Cuenta</h2>
    <form>
      <label for="email-register">Correo Electrónico:</label>
      <input type="email" id="email-register" placeholder="Ingresa tu correo">
      <label for="password-register">Contraseña:</label>
      <input type="password" id="password-register" placeholder="Crea una contraseña">
      <button type="button" class="button">Registrar</button>
    </form>
  </section>

  <section id="home" class="container">
    <h2>Subir Facturas</h2>
    <form>
      <label for="factura-titulo">Título de la Factura:</label>
      <input type="text" id="factura-titulo" placeholder="Nombre o título de la factura">
      
      <label for="factura-monto">Monto:</label>
      <input type="number" id="factura-monto" placeholder="Monto total">

      <label for="factura-imagen">Subir Imagen de la Factura:</label>
      <input type="file" id="factura-imagen" accept="image/*" capture="camera">

      <button type="button" class="button">Guardar Factura</button>
    </form>
  </section>

  <script>
    // Aquí puedes agregar funcionalidad con JavaScript para guardar y mostrar facturas
    // o incluso enviar los datos a un servidor para más procesamiento.
    console.log("Código cargado. Puedes personalizar más funciones desde aquí.");
  </script>
</body>
</html>
