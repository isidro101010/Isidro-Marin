<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #007BFF, #FFA500);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* General Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #007BFF;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            font-size: 1rem;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #0056b3;
        }

        .link {
            text-align: center;
            display: block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(20%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Hidden sections */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Home Section -->
    <div class="container" id="home">
        <h1>Gestión de Facturas</h1>
        <p>Gestiona tus facturas fácilmente. Por favor, inicia sesión o crea una cuenta para empezar.</p>
        <button class="button" onclick="showSection('login')">Iniciar Sesión</button>
        <button class="button" onclick="showSection('register')">Crear Cuenta</button>
    </div>

    <!-- Login Section -->
    <div class="container hidden" id="login">
        <h1>Iniciar Sesión</h1>
        <form>
            <input type="text" class="form-control" placeholder="Usuario" required>
            <input type="password" class="form-control" placeholder="Contraseña" required>
            <button class="button" type="submit">Entrar</button>
        </form>
        <a href="#" class="link" onclick="showSection('home')">Volver al Inicio</a>
    </div>

    <!-- Register Section -->
    <div class="container hidden" id="register">
        <h1>Crear Cuenta</h1>
        <form>
            <input type="text" class="form-control" placeholder="Usuario" required>
            <input type="email" class="form-control" placeholder="Correo Electrónico" required>
            <input type="password" class="form-control" placeholder="Contraseña" required>
            <button class="button" type="submit">Registrarse</button>
        </form>
        <a href="#" class="link" onclick="showSection('home')">Volver al Inicio</a>
    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            const sections = document.querySelectorAll('.container');
            sections.forEach(section => section.classList.add('hidden'));

            // Mostrar la sección seleccionada
            const selectedSection = document.getElementById(sectionId);
            selectedSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
