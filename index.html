<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Estilos para el contenedor principal */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2C7DAF;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }

        /* Estilos para el login */
        .login-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #FF8C00;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        /* Estilos para la tabla de facturas */
        .invoice-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .invoice-table th, .invoice-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .invoice-table th {
            background-color: #2C7DAF;
            color: white;
        }

        .invoice-table tr:hover {
            background-color: #f1f1f1;
        }

        /* Estilos para el buscador */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Estilos para el mensaje de carga */
        .loading-message {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #FF8C00;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Gestión de Facturas</header>

    <!-- Contenedor para el inicio de sesión -->
    <div class="login-container" id="login-container">
        <form class="login-form" id="login-form">
            <h2>Iniciar sesión</h2>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Contenedor para la gestión de facturas -->
    <div class="container" id="invoice-container" style="display: none;">
        <!-- Buscador -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar factura por número o nombre">
        </div>

        <!-- Tabla de facturas -->
        <table class="invoice-table" id="invoice-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se generarán las filas de las facturas -->
            </tbody>
        </table>

        <!-- Mensaje de carga -->
        <div class="loading-message" id="loading-message">Cargando...</div>
    </div>

    <script>
        // Simulando la lista de facturas
        const invoices = [
            { id: 1, cliente: 'Juan Pérez', fecha: '2024-12-01', monto: 150 },
            { id: 2, cliente: 'Ana García', fecha: '2024-12-02', monto: 200 },
            { id: 3, cliente: 'Carlos López', fecha: '2024-12-05', monto: 250 },
            { id: 4, cliente: 'Marta Sánchez', fecha: '2024-12-06', monto: 300 },
        ];

        // Variables del DOM
        const loginForm = document.getElementById('login-form');
        const loginContainer = document.getElementById('login-container');
        const invoiceContainer = document.getElementById('invoice-container');
        const searchInput = document.getElementById('search-input');
        const invoiceTable = document.getElementById('invoice-table').getElementsByTagName('tbody')[0];
        const loadingMessage = document.getElementById('loading-message');

        // Manejo de inicio de sesión
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar el usuario y la contraseña (esto es solo un ejemplo)
            if (username === 'admin' && password === 'admin') {
                loginContainer.style.display = 'none';
                invoiceContainer.style.display = 'block';
                loadInvoices(); // Cargar las facturas
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });

        // Cargar las facturas en la tabla
        function loadInvoices() {
            loadingMessage.style.display = 'block'; // Mostrar el mensaje de carga
            setTimeout(() => {
                loadingMessage.style.display = 'none'; // Ocultar el mensaje de carga
                invoices.forEach(invoice => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${invoice.id}</td>
                        <td>${invoice.cliente}</td>
                        <td>${invoice.fecha}</td>
                        <td>$${invoice.monto}</td>
                    `;
                    invoiceTable.appendChild(row);
                });
            }, 1000); // Simular una carga de datos de 1 segundo
        }

        // Filtrar las facturas según el texto del buscador
        searchInput.addEventListener('input', () => {
            const searchText = searchInput.value.toLowerCase();
            const filteredInvoices = invoices.filter(invoice => 
                invoice.cliente.toLowerCase().includes(searchText) || 
                invoice.id.toString().includes(searchText)
            );
            updateInvoiceTable(filteredInvoices);
        });

        // Actualizar la tabla de facturas
        function updateInvoiceTable(filteredInvoices) {
            invoiceTable.innerHTML = ''; // Limpiar la tabla antes de actualizarla
            filteredInvoices.forEach(invoice => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${invoice.id}</td>
                    <td>${invoice.cliente}</td>
                    <td>${invoice.fecha}</td>
                    <td>$${invoice.monto}</td>
                `;
                invoiceTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
